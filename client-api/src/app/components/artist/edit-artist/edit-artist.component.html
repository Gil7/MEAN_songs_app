<h1>{{title}}</h1>
<div class="alert alert-info" *ngIf="message">
  {{message}}
</div>
<form #formArtist="ngForm" (submit)="onSubmit()" class="col-lg-6">
  <div class="form-group">
    <label for="">Name</label>
    <input class="form-control" type="text" #name="ngModel" name="name" [(ngModel)]="artist.name">
    <span *ngIf="!name.valid && name.touched">Name is required</span>
  </div>

  <div class="form-group">
    <label for="">Description</label>
    <input class="form-control" type="text" #description="ngModel" name="description" [(ngModel)]="artist.description">
    <span *ngIf="!description.valid && description.touched">Description is required</span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formArtist.form.valid">
    Register <i class="fa fa-check"></i>
  </button>

</form>
