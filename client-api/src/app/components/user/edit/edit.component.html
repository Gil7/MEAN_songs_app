

    
    <form #updateUserForm="ngForm" (ngSubmit)="onSubmit()">
      <div *ngIf="message" class="alert alert-info">
        {{message}}
      </div>
    	<div class="form-group">
    		<label for="">Name</label>
    		<input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="user.name" required="">
            <span class="text-info" *ngIf="!name.valid && name.touched">
                Name required
            </span>
    	</div>
    	<div class="form-group">
    		<label for="">Username</label>
    		<input type="text" #username="ngModel" name="username" [(ngModel)]="user.username" class="form-control" required="true">
            <span class="text-info" *ngIf="!username.valid && username.touched">
                Username required
            </span>
    	</div>
    	<div class="form-group">
    		<label for="">Email</label>
    		<input type="email" #email="ngModel" [(ngModel)]="user.email" name="email" class="form-control" required="true">
            <span class="text-info" *ngIf="!email.valid && email.touched">
                Email required
            </span>
    	</div>
      <div class="image_user" *ngIf="user.image && user.image != 'null'">
        <img width="100px;" [src]="getPicture()" alt="">
      </div>
      <div class="form-group">
        <button type="button" (click)="picture.click()"  name="button" class="btn btn-xs btn-info">
          <i class="fa fa-camera" aria-hidden="true"></i>
          Pick File
        </button>
        <input type="file" class="" #picture style="display:none" (change)="onFileSelected($event)" name="" value="">
      </div>
  		<button class="btn btn-success" type="submit">
  			Update now!
  			<i class="fa fa-edit"></i>
  		</button>
    </form>
